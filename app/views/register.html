% rebase('base.html', title='Fazer cadastro')
<link rel="stylesheet" type="text/css" href="login.css">
<div class="panel-heading">
	<h3 class="panel-title">Register:</h3>
</div>
<div class="panel-body">
	<form accept-charset="UTF-8" role="form" action="register" method="post">
	     <fieldset>
			<div class="form-group">
				<p>Choose a username:</p>
				<input class="form-control" placeholder="username" name="username" type="text">
			</div>
			<div class="form-group">
				<p>Choose a password:</p>
				<input class="form-control" placeholder="password" name="password" type="password" value="">
			</div>
			<input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
		</fieldset>
	</form>
	<p><a href="/">Click here to login.</a></p>
	% if existe_username:
		<div class="alert alert-danger">This username alreay exists. Sign Up for Another.</div>
	%end
</div>
